<mat-toolbar style="margin: 0;padding: 0;width: 100%">
    <mat-toolbar style="background-color:#87cefa">
        <button mat-icon-button (click)="back()">
                    <i class="fa fa-long-arrow-left" style="float:left"></i>
                  </button>
        <div style="text-align:center;width:100%">评论</div>
        <i class="fa fa-home" style="float:right" (click)="home()"></i>
    </mat-toolbar>
</mat-toolbar>
<div class="inner-sidenav-content">
    <mat-card *ngFor="let a of commentList | sort:'time'">
        <mat-card-header>
            <div (click)="gotoPersonDetail($event,a)" mat-card-avatar [ngStyle]="{'background-image': 'url('+a.user.headUrl+')','background-size': 'cover'}"
                *ngIf="a.user.headUrl"></div>
            <div (click)="gotoPersonDetail($event,a)" mat-card-avatar [ngStyle]="{'background-image': 'url(../../../assets/img/default.jpeg)','background-size': 'cover'}"
                *ngIf="!a.user.headUrl"></div>
            <div class="circle" *ngIf="!a.read"></div>
            <mat-card-title>
                <div>
                    <strong>{{a?.user.name}}</strong>
                    <small>{{a?.time|date:'MM-dd HH:mm'}}</small>
                </div>
                {{a?.comment}}
            </mat-card-title>
            <mat-card-subtitle>
                {{a?.article?.title||a?.activity?.title}}
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
<style>
    .mat-input-container {
        width: 100%!important;
    }
</style>
