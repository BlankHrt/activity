<md-sidenav-container style="margin: 0;padding: 0;width: 100%">
        <md-toolbar style="background-color:#87cefa">
            <div style="text-align:center;width:100%">忘记密码</div>
            <i class="fa fa-home" style="float:right" (click)="home()"></i>
        </md-toolbar>
    </md-sidenav-container>
    <div style="height:200px!important;margin:40px;" class="text-left">
        <form [formGroup]="form">
            <table style="width:100%;text-align:left;margin:5px;">
                <tr>
                    <td>
                        手机号:
                        <md-input-container>
                            <input mdInput placeholder="手机号" maxlength="11" [formControl]="phone" #phone0>
                            <md-hint align="end">{{phone0.value.length}} / 11</md-hint>
                        </md-input-container>
                        <div [hidden]="phone.valid || phone.untouched" style="color:#a94442">
                            <div [hidden]="!phone.hasError('required')">请填写手机号</div>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-xs" (click)="getMessage()" *ngIf="!hasCode" [disabled]="!phone.valid">获取验证码</button>
                        <button class="btn btn-danger" *ngIf="hasCode">{{timer}}秒</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        验&nbsp;&nbsp;证&nbsp;&nbsp;码:
                        <md-input-container>
                            <input mdInput placeholder="验证码" maxlength="4" [formControl]="code" #code0>
                            <md-hint align="end">{{code0.value.length}} / 4</md-hint>
                        </md-input-container>
                    </td>
                    <td>
                        <div [hidden]="code.valid || code.untouched" style="color:#a94442">
                            <div [hidden]="!code.hasError('required')">请填写验证码</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        密&nbsp;&nbsp;&nbsp;&nbsp;码:
                        <md-input-container>
                            <input mdInput type="password" placeholder="密码" [formControl]="password" maxlength="16" #password0>
                        </md-input-container>
                    </td>
                    <td>
                        <div [hidden]="password.valid || password.untouched" style="color:#a94442">
                            <div [hidden]="!password.hasError('required')">请填写密码</div>
                            <div [hidden]="!password.hasError('minlength')">密码至少6位</div>
                        </div>
                    </td>
    
                </tr>
            </table>
            <button (click)="confirm()" [disabled]="!form.valid" class="btn btn-info btn-block">确认修改</button>
        </form>
        <div style="margin-top:25px;">
            <a routerLink="/user/login" class="btn btn-link pull-right">想起来了,马上登陆</a>
        </div>
    </div>
