<div style="position:absolute;top:0;left:0;right:0;bottom:0;">
    <md-toolbar style="margin: 0;padding: 0;width: 100%">
        <md-toolbar style="background-color:#87cefa">
            <button md-icon-button (click)="back()">
                    <i class="fa fa-long-arrow-left" style="float:left"></i>
                  </button>
            <div style="text-align:center;width:100%">评论</div>
            <i class="fa fa-home" style="float:right" (click)="home()"></i>
        </md-toolbar>
    </md-toolbar>
    <div class="inner-sidenav-content">

        <md-card *ngFor="let a of commentList | sort:'time'">
            <md-card-header>
                <div (click)="gotoPersonDetail($event,a)" md-card-avatar [ngStyle]="{'background-image': 'url('+a.user.headUrl+')','background-size': 'cover'}"
                    *ngIf="a.user.headUrl"></div>
                <div (click)="gotoPersonDetail($event,a)" md-card-avatar [ngStyle]="{'background-image': 'url(../../assets/img/default.jpeg)','background-size': 'cover'}"
                    *ngIf="!a.user.headUrl"></div>
                <div class="circle" *ngIf="!a.read"></div>
                <md-card-title>
                    <div>
                        <strong>{{a?.user.name}}</strong>
                    </div>
                    {{a?.comment}}
                </md-card-title>
                <md-card-subtitle>
                    {{a?.article?.title||a?.activity?.title}}
                </md-card-subtitle>
            </md-card-header>
        </md-card>
    </div>
</div>
<style>
    .mat-input-container {
        width: 100%!important;
    }

    .inner-sidenav-content {
        overflow: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 64px;
    }
</style>
